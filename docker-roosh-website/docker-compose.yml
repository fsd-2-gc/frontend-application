services:
  web:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm ci && npm run dev -- -H 0.0.0.0 -p 3000"
    networks:
      - roosh-shared-network
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - ../app:/app
      - /app/node_modules
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://127.0.0.1:3000/ >/dev/null 2>&1 || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 60s

  cypress:
    image: cypress/included:15.7.1
    working_dir: /app
    entrypoint: [ "sh", "-c", "tail -f /dev/null" ]
    networks:
      - roosh-shared-network
    depends_on:
      web:
        condition: service_healthy
    volumes:
      - ../app:/app
      - /app/node_modules

networks:
  roosh-shared-network:
    external: true
